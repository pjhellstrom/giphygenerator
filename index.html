<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400,400italic,700&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <title>Document</title>
</head>
<body class="d-flex flex-column">

    <header class="flex-row sticky-top">
        <h1>Fun with Giphy</h1>
    </header>
    
<main class="d-flex flex-row">

    <article class="flex-column">

        <div class="flex-row" id="btnWrapper">
        </div>
        
        <div class="d-flex flex-row" id="imgWrapper">

        </div>
        
    </article>

    <aside class="d-flex flex-column">
        <form>
            <div class="form-group">
                <label>Search:</label>
                <input type="text" class="form-control" placeholder="Look something up!" id="searchInput"></input>
                <button class="btn btn-sm btn-outline-primary" id="searchBtn">Search</button>
            </div>
        </form>
    </aside>

</main>

    <footer class="flex-row sticky-bottom">
        Footer
    </footer>

</body>
</html>
