<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <title>Giphy HW - Bootcamp</title>
</head>
<body class="d-flex flex-column">

    <header class="flex-row sticky-top">
        <a href="./index.html"><h1>Fun with Giphy - The Office Edition</h1></a>
    </header>
    
<main class="d-flex flex-row">

    <article class="flex-column">

        <div class="flex-row" id="btnWrapper">
        </div>
        
        <div class="d-flex flex-row flex-wrap" id="imgWrapper">

        </div>
        
    </article>

    <aside class="d-flex flex-column">
        <form>
            <div class="form-group">
                <label>Add Some Giphy Buttons!</label>
                <input type="text" class="form-control" placeholder="Look something up!" id="searchInput"></input>
                <button class="btn btn-sm btn-info" id="searchBtn">Add to List</button>
            </div>
        </form>
        <div>
            <h7>
                <strong>Click a card to animate/pause<br>
                - or animate all:</strong>
            </h7><br>
            <button class="btn btn-sm btn-warning" id="animateAllBtn">Animate all!</button>
        </div>
    </aside>

</main>

    <footer class="flex-row sticky-bottom" style="text-align: center;">
        &copy; Jonas Hellstrom 2019
    </footer>

</body>
</html>
